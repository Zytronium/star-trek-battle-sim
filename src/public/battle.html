<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Star Trek Battle Engine</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: #000;
            color: #fff;
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }

        .background-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -2;
            opacity: 0.8;
        }

        .container {
            position: relative;
            z-index: 1;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .container::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.3);
            z-index: -1;
            pointer-events: none;
        }



        .battle-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 30px;
            padding: 40px 0;
        }

        .battle-messages {
            background: rgba(0, 0, 0, 0.8);
            border: 1px solid rgba(0, 212, 255, 0.3);
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 212, 255, 0.3);
            margin-bottom: 20px;
            width: 100%;
            min-width: 475px;
            animation: healthGlow 2.5s ease-in-out infinite alternate;
        }

        .ship-selection {
            width: 350px;
            flex-shrink: 0;
        }

        #player2-ship-selection {
            width: 350px;
            flex-shrink: 0;
        }

        .battle-arena {
            display: flex;
            justify-content: center;
            align-items: start;
            gap: 20px;
            width: 100%;
        }

        .message-header {
            background: rgba(0, 212, 255, 0.2);
            border-bottom: 2px solid #00d4ff;
            padding: 15px 25px;
            border-radius: 13px 13px 0 0;
        }

        .message-header h3 {
            color: #00d4ff;
            margin: 0;
            font-size: 1.3em;
            text-align: center;
            text-shadow: 0 0 10px rgba(0, 212, 255, 0.5);
        }

        .message-content {
            padding: 25px;
            min-height: 80px;
            max-height: 200px;
            overflow-y: auto;
            line-height: 1.6;
        }

        .welcome-message {
            color: #00d4ff;
            font-style: italic;
            text-align: center;
            font-size: 1.1em;
        }

        .battle-message {
            margin-bottom: 12px;
            padding: 10px 15px;
            border-radius: 8px;
            border-left: 4px solid;
            background: rgba(0, 0, 0, 0.3);
            animation: messageSlide 0.3s ease-out;
        }

        .battle-message.battle-start {
            border-left-color: #ff4757;
            color: #ff4757;
            font-weight: bold;
            font-size: 1.1em;
        }

        .battle-message.turn-info {
            border-left-color: #00d4ff;
            color: #00d4ff;
        }

        .battle-message.attack {
            border-left-color: #ff6b35;
            color: #ff6b35;
        }

        .battle-message.defense {
            border-left-color: #00ff00;
            color: #00ff00;
        }

        .battle-message.info {
            border-left-color: #f39c12;
            color: #f39c12;
        }

        @keyframes messageSlide {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .battle-arena {
            display: grid;
            grid-template-columns: 350px auto 350px;
            gap: 20px;
            align-items: start;
        }

        .battle-center-column {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            width: 500px;
            justify-self: center;
        }

        .ship-selection {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            border: 2px solid #00d4ff;
            box-shadow: 0 0 20px rgba(0, 212, 255, 0.3);
            height: fit-content;
        }

        .battle-message-box {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            gap: 20px;
            padding: 30px 60px 50px 60px;
            background: rgba(0, 0, 0, 0.7);
            border: 3px solid #00d4ff;
            border-radius: 25px;
            box-shadow: 
                0 0 30px rgba(0, 212, 255, 0.5),
                inset 0 0 30px rgba(0, 212, 255, 0.1);
            position: relative;
            overflow: hidden;
            min-height: 625px;
            width: 500px;
            flex-shrink: 0;
        }

        .battle-controls {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 20px;
            padding: 30px 60px;
            background: rgba(0, 0, 0, 0.7);
            border: 3px solid #00d4ff;
            border-radius: 25px;
            box-shadow: 
                0 0 30px rgba(0, 212, 255, 0.5),
                inset 0 0 30px rgba(0, 212, 255, 0.1);
            position: relative;
            overflow: hidden;
            width: 500px;
            flex-shrink: 0;
        }

        .battle-controls::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, #0f0f23 0%, #1a1a3a 50%, #0f0f23 100%);
            z-index: -1;
        }

        .battle-controls::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 30% 30%, rgba(0, 212, 255, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 70% 70%, rgba(255, 71, 87, 0.1) 0%, transparent 50%);
            z-index: -1;
        }

        .battle-message-box::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, #0f0f23 0%, #1a1a3a 50%, #0f0f23 100%);
            z-index: -1;
        }

        .battle-message-box::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 30% 30%, rgba(0, 212, 255, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 70% 70%, rgba(255, 71, 87, 0.1) 0%, transparent 50%);
            z-index: -1;
        }

        .battle-message-box .stars {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: -1;
            overflow: hidden;
        }

        .battle-message-box .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: twinkle 3s ease-in-out infinite;
        }

        .battle-center .star:nth-child(1) { width: 2px; height: 2px; top: 20%; left: 20%; animation-delay: 0s; }
        .battle-center .star:nth-child(2) { width: 1px; height: 1px; top: 30%; left: 80%; animation-delay: 0.5s; }
        .battle-center .star:nth-child(3) { width: 3px; height: 3px; top: 60%; left: 10%; animation-delay: 1s; }
        .battle-center .star:nth-child(4) { width: 1px; height: 1px; top: 70%; left: 70%; animation-delay: 1.5s; }
        .battle-center .star:nth-child(5) { width: 2px; height: 2px; top: 40%; left: 50%; animation-delay: 2s; }
        .battle-center .star:nth-child(6) { width: 1px; height: 1px; top: 80%; left: 30%; animation-delay: 2.5s; }
        .battle-center .star:nth-child(7) { width: 2px; height: 2px; top: 15%; left: 60%; animation-delay: 3s; }
        .battle-center .star:nth-child(8) { width: 1px; height: 1px; top: 85%; left: 85%; animation-delay: 3.5s; }
        .battle-center .star:nth-child(9) { width: 3px; height: 3px; top: 45%; left: 15%; animation-delay: 4s; }
        .battle-center .star:nth-child(10) { width: 1px; height: 1px; top: 25%; left: 90%; animation-delay: 4.5s; }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.2); }
        }

        .battle-message-box .grid-lines {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: -1;
            opacity: 0.1;
        }

        .battle-message-box .grid-lines::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: 
                linear-gradient(rgba(0, 212, 255, 0.3) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 212, 255, 0.3) 1px, transparent 1px);
            background-size: 50px 50px;
            animation: grid-move 20s linear infinite;
        }

        @keyframes grid-move {
            0% { transform: translate(0, 0); }
            100% { transform: translate(50px, 50px); }
        }

        .battle-message-box .energy-field {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 300px;
            height: 300px;
            border: 2px solid rgba(0, 212, 255, 0.3);
            border-radius: 50%;
            z-index: -1;
            animation: energy-pulse 4s ease-in-out infinite;
        }

        @keyframes energy-pulse {
            0%, 100% { 
                transform: translate(-50%, -50%) scale(1);
                border-color: rgba(0, 212, 255, 0.3);
            }
            50% { 
                transform: translate(-50%, -50%) scale(1.2);
                border-color: rgba(0, 212, 255, 0.6);
            }
        }

        .battle-message-box::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                linear-gradient(45deg, transparent 30%, rgba(0, 212, 255, 0.05) 50%, transparent 70%),
                linear-gradient(-45deg, transparent 30%, rgba(0, 212, 255, 0.05) 50%, transparent 70%);
            z-index: -1;
            animation: scan 4s linear infinite;
        }

        @keyframes scan {
            0% {
                transform: translateX(-100%) translateY(-100%);
            }
            100% {
                transform: translateX(100%) translateY(100%);
            }
        }

        .ship-selection {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            border: 2px solid #00d4ff;
            box-shadow: 0 0 20px rgba(0, 212, 255, 0.3);
        }

        .ship-selection h2 {
            color: #00d4ff;
            margin-bottom: 20px;
            text-align: center;
        }



        .battle-button {
            display: block;
            width: 220px;
            margin: 0 auto;
            padding: 18px 35px;
            background: linear-gradient(45deg, #00d4ff, #0099cc);
            color: white;
            border: 1px solid rgba(0, 212, 255, 0.3);
            border-radius: 30px;
            font-size: 1.3em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 25px rgba(0, 212, 255, 0.4);
            position: relative;
            z-index: 2;
            text-transform: uppercase;
            letter-spacing: 1px;
            animation: healthGlow 2.5s ease-in-out infinite alternate;
        }

        .battle-button::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 300px;
            height: 300px;
            border: 2px solid rgba(0, 212, 255, 0.3);
            border-radius: 50%;
            z-index: -1;
            animation: pulsateCircle 3s ease-in-out infinite;
        }

        .battle-button::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 400px;
            height: 400px;
            border: 1px solid rgba(0, 212, 255, 0.2);
            border-radius: 50%;
            z-index: -2;
            animation: pulsateCircle 4s ease-in-out infinite reverse;
        }

        .battle-button:hover {
            transform: translateY(-3px) scale(1.05);
            background: linear-gradient(45deg, #ff6b35, #f7931e);
            border-color: #ff6b35;
            box-shadow: 
                0 0 30px rgba(255, 107, 53, 0.8),
                0 0 60px rgba(255, 107, 53, 0.4),
                0 0 90px rgba(255, 107, 53, 0.2);
            color: white;
            animation: none;
        }

        .battle-button:disabled {
            background: linear-gradient(45deg, #444, #333);
            border-color: #555;
            cursor: not-allowed;
            transform: none;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        .loading {
            text-align: center;
            color: #00d4ff;
            font-size: 1.2em;
            margin: 40px auto;
            max-width: 600px;
        }

        .error {
            text-align: center;
            color: #ff4757;
            font-size: 1.2em;
            margin: 40px auto;
            max-width: 600px;
        }

        .ship-image {
            width: 100%;
            height: 120px;
            background: linear-gradient(45deg, #2c3e50, #34495e);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 10px;
            font-size: 0.9em;
            color: #bdc3c7;
        }

        .ship-dropdown {
            width: 100%;
            padding: 12px 16px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid #00d4ff;
            border-radius: 8px;
            color: #fff;
            font-size: 1em;
            margin-bottom: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .ship-dropdown:focus {
            outline: none;
            border-color: #00d4ff;
            box-shadow: 0 0 15px rgba(0, 212, 255, 0.5);
        }

        .ship-dropdown option {
            background: #1a1a3a;
            color: #fff;
            padding: 8px;
        }

        .selected-ship-display {
            background: rgba(0, 0, 0, 0.8);
            border: 2px solid #00d4ff;
            border-radius: 15px;
            padding: 25px;
            margin-top: 20px;
            text-align: center;
            animation: shipGlow 2s ease-in-out infinite alternate;
        }

        @keyframes shipGlow {
            0% {
                box-shadow: 0 0 20px rgba(0, 212, 255, 0.5);
                border-color: #00d4ff;
            }
            100% {
                box-shadow: 0 0 30px rgba(0, 212, 255, 0.8), 0 0 40px rgba(0, 212, 255, 0.4);
                border-color: #00ffff;
            }
        }

        .selected-ship-display .player-info {
            background: rgba(0, 212, 255, 0.1);
            border: 1px solid #00d4ff;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 20px;
            font-size: 1.2em;
            font-weight: bold;
            color: #00d4ff;
        }

        .selected-ship-display .health-bars {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 25px;
            background: rgba(0, 212, 255, 0.05);
            border: 1px solid rgba(0, 212, 255, 0.3);
            border-radius: 10px;
            padding: 15px;
            animation: healthGlow 2.5s ease-in-out infinite alternate;
        }

        @keyframes healthGlow {
            0% {
                border-color: rgba(0, 212, 255, 0.3);
                box-shadow: 0 0 15px rgba(0, 212, 255, 0.2);
                background: rgba(0, 212, 255, 0.05);
            }
            100% {
                border-color: rgba(0, 255, 255, 0.6);
                box-shadow: 0 0 25px rgba(0, 212, 255, 0.4), inset 0 0 20px rgba(0, 212, 255, 0.1);
                background: rgba(0, 212, 255, 0.1);
            }
        }

        @keyframes pulsateCircle {
            0% {
                transform: translate(-50%, -50%) scale(0.8);
                opacity: 0.8;
            }
            50% {
                transform: translate(-50%, -50%) scale(1.2);
                opacity: 0.4;
            }
            100% {
                transform: translate(-50%, -50%) scale(0.8);
                opacity: 0.8;
            }
        }

        .selected-ship-display .health-bar {
            background: rgba(0, 0, 0, 0.5);
            border-radius: 10px;
            padding: 8px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .selected-ship-display .health-bar-label {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            font-size: 0.9em;
            color: #ccc;
        }

        .selected-ship-display .shield-bar {
            background: rgba(0, 255, 0, 0.2);
            border: 1px solid #00ff00;
            border-radius: 8px;
            height: 20px;
            position: relative;
            overflow: hidden;
        }

        .selected-ship-display .shield-fill {
            background: linear-gradient(90deg, #00ff00, #00cc00);
            height: 100%;
            border-radius: 7px;
            transition: width 0.3s ease;
        }

        .selected-ship-display .health-bar-red {
            background: rgba(255, 0, 0, 0.2);
            border: 1px solid #ff0000;
            border-radius: 8px;
            height: 20px;
            position: relative;
            overflow: hidden;
        }

        .selected-ship-display .health-fill {
            background: linear-gradient(90deg, #ff0000, #cc0000);
            height: 100%;
            border-radius: 7px;
            transition: width 0.3s ease;
        }

        .selected-ship-display .ship-image {
            width: 200px;
            height: 130px;
            margin: 0 auto 20px;
            border-radius: 10px;
            overflow: hidden;
            background: linear-gradient(45deg, #2c3e50, #34495e);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5em;
            color: #bdc3c7;
        }

        .selected-ship-display .ship-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .selected-ship-display .ship-name {
            font-size: 1.3em;
            font-weight: bold;
            color: #00d4ff;
            margin-bottom: 15px;
            text-align: center;
        }

        .selected-ship-display .ship-details {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 8px;
            margin-bottom: 20px;
            font-size: 0.9em;
            background: rgba(0, 212, 255, 0.05);
            border: 1px solid rgba(0, 212, 255, 0.3);
            border-radius: 10px;
            padding: 15px;
            animation: detailsGlow 3s ease-in-out infinite alternate;
        }

        @keyframes detailsGlow {
            0% {
                border-color: rgba(0, 212, 255, 0.3);
                box-shadow: 0 0 15px rgba(0, 212, 255, 0.2);
                background: rgba(0, 212, 255, 0.05);
            }
            100% {
                border-color: rgba(0, 255, 255, 0.6);
                box-shadow: 0 0 25px rgba(0, 212, 255, 0.4), inset 0 0 20px rgba(0, 212, 255, 0.1);
                background: rgba(0, 212, 255, 0.1);
            }
        }

        .selected-ship-display .ship-description {
            margin-top: 15px;
            padding: 12px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 8px;
            font-style: italic;
            color: #ccc;
            font-size: 0.9em;
            border-left: 3px solid #00d4ff;
        }

        .selected-ship-display .weapons-section {
            margin-top: 20px;
            padding: 15px;
            background: rgba(255, 71, 87, 0.1);
            border: 1px solid rgba(255, 71, 87, 0.3);
            border-radius: 10px;
        }

        .selected-ship-display .weapons-section h3 {
            color: #ff4757;
            margin-bottom: 15px;
            text-align: center;
            font-size: 1.1em;
        }

        .selected-ship-display .weapon-item {
            background: rgba(0, 0, 0, 0.2);
            padding: 10px;
            margin-bottom: 8px;
            border-radius: 8px;
            border-left: 3px solid #ff4757;
        }

        .selected-ship-display .weapon-name {
            font-weight: bold;
            color: #ff4757;
            margin-bottom: 5px;
        }

        .selected-ship-display .weapon-stats {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 8px;
            font-size: 0.8em;
            color: #ccc;
        }

        .selected-ship-display .weapon-stat {
            background: rgba(0, 0, 0, 0.3);
            padding: 5px 8px;
            border-radius: 5px;
            text-align: center;
        }

        .vs-display {
            text-align: center;
            font-size: 2.5em;
            color: #00d4ff;
            margin: 20px 0;
            font-weight: bold;
            text-shadow: 
                0 0 20px rgba(0, 212, 255, 0.8),
                0 0 40px rgba(0, 212, 255, 0.4);
            animation: pulse 2s ease-in-out infinite alternate;
            position: relative;
            z-index: 1;
        }

        @keyframes pulse {
            from {
                transform: scale(1);
                text-shadow: 
                    0 0 20px rgba(0, 212, 255, 0.8),
                    0 0 40px rgba(0, 212, 255, 0.4);
            }
            to {
                transform: scale(1.1);
                text-shadow: 
                    0 0 30px rgba(0, 212, 255, 1),
                    0 0 60px rgba(0, 212, 255, 0.6);
            }
        }
    </style>
</head>
<body>
    <video class="background-video" autoplay loop muted playsinline>
        <source src="videos/space.webm" type="video/webm">
    </video>
    <div class="container">
        
        <div id="loading" class="loading">Loading ships from database...</div>
        
        <div id="battle-interface" style="display: none;">
            <div class="battle-container">
                <div class="battle-arena">
                    <div id="player1-ship-selection" class="ship-selection">
                        <h2>Player 1 Ship</h2>
                        <select id="player1-select" class="ship-dropdown">
                            <option value="">-- Select a ship --</option>
                        </select>
                        <div id="player1-ship-display" class="selected-ship-display" style="display: none;"></div>
                    </div>
                    
                    <div class="battle-center-column">
                        <div class="battle-controls">
                            <div class="vs-display">Star Trek Battle Engine</div>
                            <button id="battle-btn" class="battle-button" disabled>
                                START BATTLE
                            </button>
                        </div>
                        <div class="battle-message-box">
                            <div class="battle-messages">
                                <div class="message-header">
                                    <h3>Battle Status</h3>
                                </div>
                                <div id="battle-log" class="message-content">
                                    <div class="welcome-message">Welcome to the Star Trek Battle Engine! Select your ships and prepare for battle.</div>
                                </div>
                            </div>
                        </div>
                        
                    </div>
                    
                    <div id="player2-ship-selection" class="ship-selection">
                        <h2>CPU Ship</h2>
                        <select id="player2-select" class="ship-dropdown">
                            <option value="">-- Select a ship --</option>
                        </select>
                        <div id="player2-ship-display" class="selected-ship-display" style="display: none;"></div>
                    </div>
                </div>
            </div>
        
        <div id="error" class="error" style="display: none;"></div>
    </div>
    <script>

    let ships = [];
    let selectedShips = { player1: null, player2: null };
    let shipWeapons = {};
    let shipDefenses = {};
    let weapons = {};
    let defenses = {};

    async function loadShips() {
    try {
        // Fetch all ships
        const response = await fetch('/api/ships');
        if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
        
        const allShips = await response.json();
        ships = allShips;  // Store all ships
        
        populateDropdowns();
        document.getElementById('loading').style.display = 'none';
        document.getElementById('battle-interface').style.display = 'block';
    } catch (error) {
        console.error('Error loading ships:', error);
        document.getElementById('loading').style.display = 'none';
        document.getElementById('error').style.display = 'block';
        document.getElementById('error').textContent = 'Failed to load ships. Please try again.';
    }
}

    function populateDropdowns() {
    const player1Select = document.getElementById('player1-select');
    const player2Select = document.getElementById('player2-select');

    player1Select.innerHTML = '<option value="">-- Select a ship --</option>';
    player2Select.innerHTML = '<option value="">-- Select a ship --</option>';

    // Populate both dropdowns with the same ship list
    ships.forEach(ship => {
        // Player 1 dropdown
        const playerOption = document.createElement('option');
        playerOption.value = ship.ship_id;
        playerOption.textContent = `${ship.name} (${ship.class})`;
        playerOption.dataset.ship = JSON.stringify(ship);
        player1Select.appendChild(playerOption);

        // CPU dropdown
        const cpuOption = document.createElement('option');
        cpuOption.value = ship.ship_id;
        cpuOption.textContent = `${ship.name} (${ship.class})`;
        cpuOption.dataset.ship = JSON.stringify(ship);
        player2Select.appendChild(cpuOption);
    });
}

    function createShipDisplay(ship) {
        const shieldPercentage = Math.min(100, Math.max(0, (ship.shield_strength / 1000) * 100));
        const healthPercentage = Math.min(100, Math.max(0, (ship.hull_strength / 1000) * 100));

        return `
            <div class="health-bars">
                <div class="health-bar">
                    <div class="health-bar-label">
                        <span>Shields</span>
                        <span>${ship.shield_strength || 0}</span>
                    </div>
                    <div class="shield-bar">
                        <div class="shield-fill" style="width: ${shieldPercentage}%"></div>
                    </div>
                </div>
                <div class="health-bar">
                    <div class="health-bar-label">
                        <span>Hull</span>
                        <span>${ship.hull_strength || 0}</span>
                    </div>
                    <div class="health-bar-red">
                        <div class="health-fill" style="width: ${healthPercentage}%"></div>
                    </div>
                </div>
            </div>
            <div class="ship-image">
                ${ship.image_src ? `<img src="${ship.image_src}" alt="${ship.name}">` : '🚀'}
            </div>
            <div class="ship-name">${ship.name}</div>
            <div class="ship-details">
                <div><strong>Class:</strong> ${ship.class}</div>
                <div><strong>Owner:</strong> ${ship.owner}</div>
                <div><strong>Type:</strong> ${ship.type}</div>
                <div><strong>Registry:</strong> ${ship.registry || 'N/A'}</div>
            </div>
            ${ship.description ? `<div class="ship-description">"${ship.description}"</div>` : ''}
        `;
    }

    function selectShip(player, shipId) {
        if (!shipId) {
            selectedShips[player] = null;
            document.getElementById(`${player}-ship-display`).style.display = 'none';
            updateBattleButton();
            return;
        }

        const ship = ships.find(s => s.ship_id == shipId);
        if (ship) {
            selectedShips[player] = ship;
            const displayElement = document.getElementById(`${player}-ship-display`);
            displayElement.innerHTML = createShipDisplay(ship);
            displayElement.style.display = 'block';
            updateBattleButton();
        }
    }

    function updateBattleButton() {
        const battleBtn = document.getElementById('battle-btn');
        battleBtn.disabled = !(selectedShips.player1 && selectedShips.player2);
    }

    function addBattleMessage(message, type = 'info') {
        const battleLog = document.getElementById('battle-log');
        const messageDiv = document.createElement('div');
        messageDiv.className = `battle-message ${type}`;
        messageDiv.innerHTML = message;

        const welcomeMsg = battleLog.querySelector('.welcome-message');
        if (welcomeMsg) welcomeMsg.remove();

        battleLog.appendChild(messageDiv);
        battleLog.scrollTop = battleLog.scrollHeight;
    }

    function clearBattleMessages() {
        const battleLog = document.getElementById('battle-log');
        battleLog.innerHTML = '<div class="welcome-message">Welcome to the Star Trek Battle Engine! Select your ships and prepare for battle.</div>';
    }

    // ✅ NEW FETCH LOGIC
    // ✅ Using /api/battle/simulate endpoint from battleRoutes.js
document.getElementById('battle-btn').addEventListener('click', async () => {
    if (selectedShips.player1 && selectedShips.player2) {
        clearBattleMessages();
        addBattleMessage(`🚀 Engaging battle between <strong>${selectedShips.player1.name}</strong> and <strong>${selectedShips.player2.name}</strong>...`, 'battle-start');

        try {
            const res = await fetch('/api/simulate-battle', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    playerShipId: selectedShips.player1.ship_id,
                    enemyShipId: selectedShips.player2.ship_id
                })
                });
            if (!res.ok) throw new Error(`HTTP ${res.status}`);
            const data = await res.json();

            // Expecting result like { outcome: 'victory', logs: [...] }
            if (data.logs && Array.isArray(data.logs)) {
                data.logs.forEach(line => addBattleMessage(line, 'info'));
            } else {
                addBattleMessage(`❌ Unexpected response from server`, 'error');
                console.warn('Server response:', data);
            }

        } catch (err) {
            console.error('Battle error:', err);
            addBattleMessage(`⚠️ Error starting battle: ${err.message}`, 'error');
        }
    }
});


    document.addEventListener('DOMContentLoaded', () => {
        loadShips();
        document.getElementById('player1-select').addEventListener('change', e => selectShip('player1', e.target.value));
        document.getElementById('player2-select').addEventListener('change', e => selectShip('player2', e.target.value));
    });
</script>

</body>
</html>
